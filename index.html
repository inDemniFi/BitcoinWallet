<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My React Native App</title>
    <!-- Include any CSS stylesheets or libraries here -->
</head>
<body>
    <!-- Header -->
    <div id="header" style="display: flex; align-items: center;">
        <img src="bitcoin_logo.png" alt="Bitcoin Logo" style="height: 45px; width: 45px;">
        <h1 style="margin: 0;">Uberrimae Fidei</h1>
        <img src="bdk_logo.png" alt="BDK Logo" style="height: 45px; width: 45px;">
    </div>

    <!-- Balance -->
    <div id="balance" style="margin-top: 20px;">
        <p>Balance: <span id="balanceAmount">0</span> Sats</p>
    </div>

    <!-- Response Section (Hidden by default) -->
    <div id="response" style="display: none;">
        <p>Response:</p>
        <p id="responseText"></p>
    </div>

    <!-- Buttons for Method Calls -->
    <div id="methodButtons">
        <button id="generateMnemonicButton">Generate Mnemonic</button>
        <textarea id="mnemonic" rows="4" cols="50"></textarea>
        <button id="createWalletButton">Create Wallet</button>
        <button id="syncWalletButton">Sync Wallet</button>
        <button id="getBalanceButton">Get Balance</button>
        <button id="getAddressButton">Get Address</button>
    </div>

    <!-- Input Boxes and Send Transaction Button -->
    <div id="sendTransaction">
        <input id="recipientAddress" type="text" placeholder="Recipient Address">
        <input id="transactionAmount" type="number" placeholder="Amount (in sats)">
        <button id="sendTransactionButton">Send Transaction</button>
    </div>

    <!-- Include any JavaScript files or libraries here -->
    <script src="your-js-file.js"></script>
</body>
</html>
